<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist Registeration</title>
    <link rel="stylesheet" th:href="@{/register.css}">
    <script th:src="@{/register.js}"></script>
</head>
<body>
    <div id="message" th:text="${message}" style="display:none;"></div>

    <div class="logo-container">
        <img src="/logo-header.png" alt="Wellbeing-Waitlist Logo-Header" class="header">
        <img src="/logo-footer.png" alt="Wellbeing-Waitlist Logo-Footer" class="footer">
    </div>
    <br><br>

    <div class="container">
        <h2>Write Your Details</h2>

        <div class="content-box">
            <div class="formb-detail">
                <form class="patient-details" action="/register" method="post">
                    <div class="row">
                        <!-- Name and Age -->
                        <div class="column">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                        </div>
                        <div class="column">
                            <label for="age" class="col-form-label">Age</label>
                            <input type="number" id="age" name="age" placeholder="Enter Your Age" required>
                        </div>
                    </div>

                    <!-- Gender and Problem Description -->
                    <div class="row">
                        <div class="full-width">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" required>
                                <option value="none" selected disabled>None</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="full-width">
                            <label for="problem" class="col-form-label">Problem</label>
                            <textarea id="problem" name="problem" placeholder="Describe patient problem" required></textarea>
                        </div>    
                    </div>
                    <br>
                    
                    <!-- Buttons -->
                    <div class="buttons">
                        <button type="submit" class="btn-sub">Submit</button>
                        <button type="reset" class="btn-res">Reset</button>
                    </div>
                </form>                               
            </div>
        </div>
    </div>

    <div id="loading-screen" style="display: none">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
    </div>
</body>
</html>
